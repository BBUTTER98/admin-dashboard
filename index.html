<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2304/2304226.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;0,900;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b668b5849.js" crossorigin="anonymous"></script>
    
    <title>Admin dashboard</title>
</head>
<body>
    <header class="main">
        <section class="searchbar">
            <section class="button">
                <button id="catchFocus">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>
            <section class="input">
                <input type="text" id="searchbar">
            </section>
        </section>
        <section class="mini-profile">
            <section class="bell">
                <i class="fa-solid fa-bell"></i>
            </section>
            <section class="profile-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="mini profile icon" title="Show your profile">
            </section>
            <section class="username">
                BBUTTER98
            </section>
        </section>
        <section class="profile">
            <section class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="mini profile icon" title="Show your profile">
            </section>
            <section class="name">
                <p>Hi there,</p>
                <h2>BBUTTER98 (@bbutter)</h2>
            </section>
        </section>
        <section class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </section>
    </header>
    <aside class="main">
        <header class="header">
            <h1><i class="fa-solid fa-cube"></i> Dashboard</h1>
        </header>
        <main class="body">
            <section class="tasks">
                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-house"></i>
                    </section>
                    <section class="content">
                        Home
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-regular fa-address-card"></i>
                    </section>
                    <section class="content">
                        Profile
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-message"></i>
                    </section>
                    <section class="content">
                        Messages
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-clock"></i>
                    </section>
                    <section class="content">
                        History
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-sheet-plastic"></i>
                    </section>
                    <section class="content">
                        Tasks
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </section>
                    <section class="content">
                        Communities
                    </section>
                </section>
                
                <br><br><br>

                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </section>
                    <section class="content">
                        Settings
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-regular fa-circle-question"></i>
                    </section>
                    <section class="content">
                        Support
                    </section>
                </section>
                <section class="task">
                    <section class="icon">
                        <i class="fa-solid fa-shield"></i>
                    </section>
                    <section class="content">
                        Privacy
                    </section>
                </section>
            </section>
            </main>
            <footer>
                <p>Copyright 2022 BBUTTER98</p>
            </footer>
        </section>
    </aside>
    <article class="main"></article>
    <script src="index.js"></script>
</body>
</html>
